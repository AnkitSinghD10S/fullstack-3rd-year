<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-DATA</title>
</head>

<body style=" background-color: rgb(85, 255, 0); ">
    <h1>My Bio Data</h1>
    <fieldset style="background-color: aqua;color: blueviolet; text-decoration: double; size: 5px;">
        <legend >Presonal Information</legend>
        <br>
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" placeholder="First Name">
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="male" name="gender">Male:</label>
        <input type="radio" name="gender">
        <label for="female" name="gender">Female:</label>
        <input type="radio" name="gender">
        <label for="other" name="gender">Other:</label>
        <input type="radio" name="gender">
        <br>
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" value="+91">
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Presonal Information</legend>

        <label for="schoolname">School Name:</label>
        <input type="text" id="schoolname" placeholder="School Name">
        <br>
        <br>
        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter Class">
        <br>
        <br>
        <label for="strem">Strem:</label>
        <select name="strem" id="strem">
            <option value="Science">Science</option>
            <option value="commerse">commerse</option>
            <option value="arts">arts</option>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet:</label>
        <input type="file" id="marksheet">
    </fieldset>
    <br>
    <button type="submit">submit</button>



</body>

</html>
